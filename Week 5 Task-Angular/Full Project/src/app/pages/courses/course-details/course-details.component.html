<div class="course-details">
  <img src="{{ image }}" />
  <h3>Name: {{ name }}</h3>
  <h4>Domain: {{ domain }}</h4>
  <p>Instructor: {{ instructor }}</p>
  <p>Rating: {{ rating }}</p>
  <p>Price: ${{ price }}</p>
</div>
<div class="button-container">
  <button routerLink="/enroll">Enroll</button>
  <button routerLink="/courses">Back to Courses</button>
</div>
